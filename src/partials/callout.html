<aside class="resume-callout hide-for-print" data-sticky data-options="stickTo:bottom;stickyOn:small;marginBottom:0;">
  <div id="printDownloadResumeContainer" class="callout text-center" data-closable>
    <h4 class="hide text-center">Social</h4>
    <div class="button-group small social-media text-center">
      {{#each resume.basics.profiles}}
      <a class="button primary" href="{{ this.url }}" target="_blank">{{ this.network }}</a>
      {{/each}}
    </div>
  </div>
</aside>
